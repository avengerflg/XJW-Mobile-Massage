name: xjw_mobile_massage
description: "XJW Mobile Massage App with Login, Signup, and Dashboard using API"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # For making HTTP requests to your API
  http: ^1.2.2

  # For handling session management (storing user login info)
  shared_preferences: ^2.1.1

  # For showing toast messages (like error notifications)
  fluttertoast: ^8.2.1

  # Cupertino icons (iOS style icons)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for good coding practices
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    # Add any images or logos for splash screen or other UI elements
    - assets/masssage.webp
    - assets/logo.png